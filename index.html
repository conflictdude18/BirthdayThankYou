<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Return GIFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confetti-container"></div>
    
    <div class="container">
        <header>
            <h1 class="bouncing-text">Thank you for the birthday love,</h1>
            <h1 class="bouncing-text">Anshul is grateful!</h1>
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-top"></div>
                <div class="candle">
                <div class="flame"></div>
                </div>
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <div class="decoration decoration-3"></div>
            </div>
        </header>
        
        <main>
            <div class="form-container">
                <p class="instruction">Enter your name so I can thank you personally!</p>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Your wonderful name">
                    <button id="thankButton">Thank Me!</button>
                </div>
            </div>
            
            <div class="thank-you-message hidden" id="thankYouMessage">
                <h2 id="personalThankYou"></h2>
                <button id="resetButton">Thank Someone Else</button>
            </div>
            
            <div class="floating-hearts"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
